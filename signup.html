<body>

    <section>
        <div id="container">
            <h3>Create your account</h3>
            <input id="name" type="text" placeholder="Nick name">
            <br>

            <br>
            <input id="code" type="text" placeholder="Access code">
            <img src="https://www.geekbuying.com/QA/QACode?1658387123387" alt="">
            <br>
            <input value="yes" id="tick" type="checkbox" name="a">
            <label for="a">I agree to Geekbuying's Terms of Use & Privacy Policy.</label>
            <br>
            <div id="create">
                <a href="signin.html">Create account</a>
            </div>
        </div>
    </section>
